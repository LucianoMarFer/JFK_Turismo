    <section class="section_login">
      <div class="container">
          <div class="row">
            
              <div class="col-md-3 col-sm-12">
                                                
                  
              </div>
              
              <div class="col-md-6 ">
                <div class="form_login">
                  <form method="get" action="comprar.html">
                    <h1>Cadastro de novo usuário</h1>
                    <div class="form-group ">
                      <label  for="nNome"><b>Nome completo: </b></label>
                      <input type="text" class="form-control" id="nNome" aria-describedby="emailHelp" placeholder=" ">                      
                    </div>

                    <div class="form-group ">
                      <label  for="nEmail"><b>E-mail: </b></label>
                      <input type="email" class="form-control" id="nEmail" aria-describedby="emailHelp" placeholder="">                      
                    </div>

                    <div class="form-group ">
                      <label  for="nNasc"><b>Data de nascimento: </b></label>
                      <input type="date" class="form-control" id="nNasc" aria-describedby="emailHelp" placeholder="">                      
                    </div>

                    <div class="form-group ">
                        <label for="inputEstado"><b>Estado: </b></label>
                        <select id="inputEstado" class="form-control">
                          <option selected>Santa Catarina</option>
                          <option>São Paulo</option>
                          <option>Paraná</option>
                          <option>Rio Grande do Sul</option>
                        </select>
                      </div>

                      <div class="form-group ">
                        <label  for="nEndereco"><b>Endereço: </b></label>
                        <input type="text" class="form-control" id="nEndereco" aria-describedby="emailHelp" placeholder="">                      
                      </div>
                    
                      <div class="form-group ">
                        <label  for="inlineRadioOptions"><b>Sexo: </b></label>
                        <div class="checkbox">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                            <label class="form-check-label" for="inlineRadio2">Feminino</label>
                          </div>
                      </div>
                    </div>

                      <div class="form-group ">
                        <label  for=""><b>Categorias de interesse (marque mais de uma): </b></label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                            <label class="form-check-label" for="inlineCheckbox1">Praia</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                            <label class="form-check-label" for="inlineCheckbox2">Campo</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="opcao3">
                            <label class="form-check-label" for="inlineCheckbox3">Nacionais</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="opcao4">
                            <label class="form-check-label" for="inlineCheckbox4">Internacionais</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="opcao5">
                            <label class="form-check-label" for="inlineCheckbox5">Serra</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="opcao6">
                            <label class="form-check-label" for="inlineCheckbox6">Cidade</label>
                          </div>
                      </div>
                      

                    <div class="form-group">
                      <label for="nLogin"><b>Login: </b></label>
                      <input type="text" class="form-control" id="nLogin" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="nSenha"><b>Senha: </b></label>
                      <input type="password" class="form-control" id="nSenha" placeholder="">
                    </div>
                    
                  <div class="botao">
                    <button type="reset" class="btn btn-primary button">Limpar</button>
                    <button type="submit" class="btn btn-primary button">Salvar</button>
                  </div>
                  </form>
        
                </div>
                  
              </div>

              <div class="col-md-3">

              </div>
          </div>
